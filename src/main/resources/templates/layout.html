<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title th:text="${title}">Page</title>
    <link rel="stylesheet" href="/css/styles.css?v=20251126" />
    <style>
        /* failsafe: force hidden elements to be invisible even if cache serves old CSS */
        [hidden]{ display:none !important; }
    </style>
</head>
<body>
<div class="page-container">
    <header class="page-header">
        <h1 th:text="${title}">Title</h1>
    </header>
    <main class="page-main" th:insert="~{::content}"></main>
    <footer class="page-footer">&copy; My UI Framework</footer>
</div>
</body>
</html>
